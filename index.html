			/*CSSのエリア*/
* {
  margin:0; padding:0;
}
			
header {
  width: 100%;
  padding: 15px 0;
  margin: 0 auto;
  text-align: center;
  background-color: #332f2e;
  color: #FFFFFF;
}
header .headline{
  font-size: 32px;
}
.nav-list {
  text-align: center;
  padding: 5px 0;
  margin: 0 auto;
}
.nav-list-item {
  list-style: none;
  display: inline-block;
  margin: 0 5px;
}
			
body {
	background-color:#2e3233;
	color:#c2c4cc;
	font-family:"Hiragino maru Gothic ProN W4", "Hiragino Kaku Gothic Pro","Hiragino Sans", "arial", "Meiryo", "MS PGothic", sans-serif!important;
			}
p {
	text-align:center;
			}
			
/*ボタンの初期設定*/
.btn{
    display: inline-block;
    border: 3px double white;
	width:300px;
	height:30px;
	padding: 30px 10px;
    color:  white;
    text-decoration: none;
				
	transition: all 0.7s ease-out;
				
	}
/*ボタン１*/
.btn1{
    background: linear-gradient(270deg, rgba(137,247,254,0.8), rgba(102,166,255,0.8), rgba(0,0,0,0), rgba(0,0,0,0));
    background-size: 300% 300%;
    background-position: 1% 50%;
	border: 3px double white;
}
/*ボタン２*/
.btn2{
    background: linear-gradient(270deg, rgba(250,112,154,0.8), rgba(254,225,64,0.8), rgba(0,0,0,0), rgba(0,0,0,0));
    background-size: 300% 300%;
    background-position: 1% 50%;
	border: 3px double white;
}	
/*ボタン３*/
.btn3{
    background: linear-gradient(270deg, rgba(212,252,121,0.8), rgba(150,230,161,0.8), rgba(0,0,0,0), rgba(0,0,0,0));
    background-size: 300% 300%;
    background-position: 1% 50%;
	border: 3px double white;
}							
/*マウスが乗った時*/			
.btn:hover{
    color: white;
    border: 3px double white;
    background-position: 99% 50%;
}			
/*ヘッダーのアイコン移動*/
.img_wrap{
  width: 154px;
  height: 62px;
  margin: 15px auto 0;
  transition-duration: 0.5s;
}
.img_wrap img{
  width: 100%;
  cursor: pointer;
}
.img_wrap:hover{
  box-shadow: 10px 10px 10px rgba(0,0,0,0.5);
  transform: translateY(-10px);
  transition-duration: 0.5s;
}
	</style>
