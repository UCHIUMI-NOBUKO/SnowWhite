/*説明文のBOX*/
.box{
    position: relative;
    background: #99eeff;
    box-shadow: 0px 0px 0px 6px #99eeff;
    border: dashed 4px #00d5ff;
    padding: 0.2em 0.5em;
	margin: 0 auto;
    color: black;
	width: 800px;
}
.box:after{
    position: absolute;
    content: '';
    right: -10px;
    top: -10px;
    border-width: 0 17px 17px 0;
    border-style: solid;
    border-color: #ffdb88 #2e3233 #ffdb88;
    box-shadow: -1px 1px 1px rgba(0, 0, 0, 0.5);
}
.box p {
    margin: 0; 
    padding: 3px;
}

/*ヘッダーのアイコン移動*/
.img_wrap{
  width: 154px;
  height: 62px;
  margin: 15px auto 0;
  transition-duration: 0.5s;
}
.img_wrap img{
  width: 100%;
  cursor: pointer;
}
.img_wrap:hover{
  box-shadow: 10px 10px 10px rgba(255,255,255,0.5);
  transform: translateY(-10px);
  transition-duration: 0.5s;
}
			
/*質問BOX STYLE*/			
.Questionbox {

    background: #f1f1f1;

.Questionbox .box-title {
    font-size: 1.2em;
    background: #5fc2f5;
    padding: 4px;
    text-align: center;
    color: #FFF;
    font-weight: bold;
    letter-spacing: 0.05em;
}
.Questionbox .box-qestion {
    font-size: 1.2em;
    background: #b3e6ff;
    padding: 4px;
    text-align: center;
    color: #FFF;
    font-weight: bold;
    letter-spacing: 0.05em;
}
.Questionbox p {
    padding: 30px 20px;
    margin: 0;
}
